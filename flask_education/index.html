<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .user-name {
            color: brown;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page created as an example.</p>
        <p>Learn more about HTML by visiting <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
        <p class="user-name">Hallo username</p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </main>
    <footer>
        <p>&copy; 2025 Simple HTML Page. All rights reserved.</p>
    </footer>
</body>
</html>
